name: gee_dengue_ml
channels:
  - pytorch
  - nvidia/label/cuda-12.4.0 # Specifically for CUDA 12.4
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pandas
  - numpy
  - seaborn
  - geopandas
  - matplotlib
  - shapely
  - pycwt
  - scipy
  - regex
  - shap
  - wandb
  - xgboost
  - scikit-learn
  - tqdm
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4 # Ensure this matches the cudatoolkit version
  - pip